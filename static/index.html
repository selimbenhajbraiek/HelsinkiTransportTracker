<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helsinki Transport Tracker</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Helsinki Transport Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Helsinki Transport Live Map</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="map" style="height: 80vh;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
  <div class="card-header">
    <h5>Station Search</h5>
  </div>
  <div class="card-body">
    <div class="input-group mb-3">
      <input type="text" id="stationSearch" class="form-control" placeholder="Search stations...">
      <button class="btn btn-primary" type="button" id="searchButton">Search</button>
    </div>
    <div id="searchResults" class="list-group mt-3"></div>
  </div>
</div>


                <div class="card">
                    <div class="card-header">
                        <h5>Transport Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Active Vehicles:</span>
                            <span id="activeVehicles" class="badge bg-primary">86</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Buses:</span>
                            <span id="busCount" class="badge bg-success">18</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Trams:</span>
                            <span id="tramCount" class="badge bg-info">17</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Trains:</span>
                            <span id="trainCount" class="badge bg-warning">22</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Metro:</span>
                            <span id="metroCount" class="badge bg-danger">25</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Ferry:</span>
                            <span id="ferryCount" class="badge bg-secondary">4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/station_search.js"></script>
</body>
</html>
